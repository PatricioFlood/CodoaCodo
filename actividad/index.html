<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <title>Actividad</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                </li>
                </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="row px-3">
            <div class="card col-lg-4 col-md-6 col-sm-12 p-0">
                <img src="https://wallpapercave.com/wp/wp4325531.jpg" class="card-img-top" alt="html-wallpaper">
                <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <small id="emailHelp" class="text-muted">Ultima actualizacion 1</small>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 p-0">
                <img src="https://i.morioh.com/210408/fc92a904.webp" class="card-img-top" alt="css-wallpaper">
                <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <small id="emailHelp" class="text-muted">Ultima actualizacion 1</small>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 p-0">
                <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png" class="card-img-top" alt="bootstrap-wallpaper">
                <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <small id="emailHelp" class="text-muted">Ultima actualizacion 1</small>
                </div>
            </div>
        </section>
        <section class="row p-1">
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control mt-2" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
                </div>
                <div class="form-group mt-3">
                    <label for="name">Contrase√±a</label>
                    <input type="password" id="password" class="form-control mt-2" required>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Verificar</label>
                  </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

<style>
    .card img{
        object-fit: cover;
        height: 250px
    }
</style>

</html>
