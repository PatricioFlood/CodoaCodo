<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing</title>
</head>
<body>
    <header class="container">
        <div class="row mt-3">
            <section class="col-lg-4 col-sm-12 p-2">
                <img class="logo-img" src="./img/logo.png" alt="logo">
                <h1 class="offer-title">Titulo de la oferta</h1>
                <p class="offer-description">Descripcion de la oferta</p>
            </section>
            <section class="col-lg-6 offset-lg-2 col-sm-12 p-2">
                <h2 class="form-title">En Memories nos preocupamos por vos</h2>
                <p>Para acceder a las opciones disponibles te podes registrar</p>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <p>Al hacer clic en el siguiente botón, acepta nuestros términos y condiciones de uso</p>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </div>
    </header>
    <main>
        
    </main>
    

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
