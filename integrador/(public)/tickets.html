<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conf Bs As</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column 
justify-content-between">
    <main>
        <section class="principal d-flex flex-column">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark2">
                    <div class="container-xl">
                        <a class="navbar-" href="#">
                            <img src="img/codoacodo.png" alt="Logo codo a codo" width="90" height="50" class="d-inline-block align-text-top">
                        </a>
                        <h1 class="navbar-brand title fs-5 fw-normal">Conf Bs As</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="./">La conferencia</a>
                        <a class="nav-link" href="#">Los oradores</a>
                        <a class="nav-link" href="#">El lugar y la fecha</a>
                        <a class="nav-link" href="#">Conviértete en orador</a>
                        <a class="nav-link active" aria-current="page" href="./tickets.html" style="color: #60CC46">Comprar tickets</a>
                        </div>
                    </div>
                    </div>
                </nav>
            </header>
        </section>
        <section class="container-lg">
            <form class="col-lg-8 col-12 mx-auto d-flex flex-md-row flex-column gap-2 mt-5 mb-1">
                <label class="btn btn-outline-primary flex-fill py-4" for="estudiante" style="color: black;">
                    <input type="radio" class="btn-check" name="options" id="estudiante" autocomplete="off" value="estudiante">
                    <h3>Estudiantes</h3>
                    <p>Tiene un descuento</p>
                    <p><b>80%</b></p>
                    <p class="mb-0 text-muted">*Presentar documentación</p>
                </label>
                <label class="btn btn-outline-success flex-fill py-4" for="trainee" style="color: black;">
                    <input type="radio" class="btn-check" name="options" id="trainee" autocomplete="off" value="trainee">
                    <h3>Trainee</h3>
                    <p>Tiene un descuento</p>
                    <p><b>50%</b></p>
                    <p class="mb-0 text-muted">*Presentar documentación</p>
                </label>
                <label class="btn btn-outline-warning flex-fill py-4" for="junior" style="color: black;">
                    <input type="radio" class="btn-check" name="options" id="junior" autocomplete="off" value="junior">
                    <h3>Junior</h3>
                    <p>Tiene un descuento</p>
                    <p><b>15%</b></p>
                    <p class="mb-0 text-muted">*Presentar documentación</p>
                </label>
            </form>
        </section>
        <section class="text-center col-lg-8 mx-auto">
            <p class="mb-0">venta</p>
            <h2 class="mt-0">VALOR DE TICKET $200</h2>
            <form id="formulario" class="d-flex flex-column text-start">
                <div class="row g-2 my-3">
                    <div class="col-12 col-lg-6">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                    </div>
                    <div class="col-12 col-lg-6">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                    </div>
                </div>
                <input type="email" class="form-control" placeholder="nombre@correo.com" required>
                <div class="row g-2">
                    <div class="col">
                        <label class="my-2" for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" value="1" required>
                    </div>
                    <div class="col">
                        <label class="my-2" for="categoria">Categoria</label>
                        <select id="categoria" class="form-select">
                            <option value="0.20" selected="">Estudiante</option>
                            <option value="0.50">Trainee</option>
                            <option value="0.85">Junior</option>
                        </select>
                    </div>
                </div>
                <div class="alert alert-primary my-5" role="alert">
                    Total a Pagar <b id="precioFinal">$</b>
                </div>
                <div class="row g-2 mb-4">
                    <div class="col">
                        <button type="reset" class="btn text-light fs-5 w-100" style="background: #96c93e">Borrar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn text-light fs-5 w-100" style="background: #96c93e">Resumen</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer style="background-color: #1A425A">
        <ul class="container nav justify-content-around footer align-items-center py-3">
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Preguntas Frecuentes</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Contactanos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Prensa</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Conferencias</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Términos y Condiciones</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Privacidad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Estudiantes</a></li>
          </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<script>
    var precio = 200
    estudiante.addEventListener("change", (e) => {
        categoria.value = "0.20"
    })
    trainee.addEventListener("change", (e) => {
        categoria.value = "0.50"
    })
    junior.addEventListener("change", (e) => {
        categoria.value = "0.85"
    })
    formulario.addEventListener("submit", (e) => {
        e.preventDefault()
        precioFinal.innerText = "$" + parseInt(cantidad.value) * precio * parseFloat(categoria.value)
    })

</script>

<style>
    .bg-dark2{
        background-color: #34393f;
    }
    .principal{
        background-image: url("img/ba1.jpg");
        background-size: cover;
        background-position: center;
    }
    .fs-7{
        font-size: 0.9rem
    }
    .fs-8{
        font-size: 0.75rem
    }
    .dotted{
        border-bottom: 2px dotted black;
        text-decoration:none;
        color: black;
    }
    .footer li{
        max-width: 110px;
    }
</style>
